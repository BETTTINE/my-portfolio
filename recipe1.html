  <main>
    <img src="images/strawberry-cupcakes.jpg" alt="Strawberry cupcakes">
    <h2>Ingredients</h2>
    <ul>
      <li>1 cup flour</li>
      <li>1/2 cup sugar</li>
      <li>1/2 cup strawberries</li>
      <li>1 egg</li>
      <li>1/4 cup milk</li>
    </ul>
    <h2>Instructions</h2>
    <p>Mix all ingredients and bake at 350°F (175°C) for 20 minutes.</p>
