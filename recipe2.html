  <main>
    <img src="images/chocolate-cookies.jpg" alt="Chocolate cookies">
    <h2>Ingredients</h2>
    <ul>
      <li>1 cup flour</li>
      <li>1/2 cup cocoa powder</li>
      <li>1/2 cup sugar</li>
      <li>1 egg</li>
      <li>1/2 cup butter</li>
    </ul>
    <h2>Instructions</h2>
    <p>Mix everything together, form cookies, and bake at 350°F (175°C) for 15 minutes.</p>
